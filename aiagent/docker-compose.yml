services:
  aiagent:
    build: .
    entrypoint: ["bash", "-c", "sleep infinity"]
  ollama:
    image: ollama/ollama:latest  # 또는 alpine/ollama (70MB 초경량) [web:84]
    container_name: ollama-cpu
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    restart: unless-stopped
volumes:
  ollama: